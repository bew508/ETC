{% extends 'layout.html' %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
{% endblock %}

{% block body %}
  <div>
    <h1>Register</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form class="pure-form" action="{% url 'users:register' %}" method="post">
      {% csrf_token %}
      <label for="username">Username</label>
      <input autofocus type="text" name="username" placeholder="Username" />

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" />

      <button type="submit" class="pure-button pure-button-primary">Log In</button>
    </form>

    <br />
    
    Already have an account? <a href="{% url 'users:login' %}">Log in here.</a>
  </div>
{% endblock %}
