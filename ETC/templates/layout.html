{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/text.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

    {% block head %}
    {% endblock head %}

    <title>
      {% block title %}
        ETC
      {% endblock %}
    </title>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="nav-bar">

      <a id="logo-link" href="{% url 'home:index' %}">
        <img id="logo" src="{% static 'images/logo.png' %}" alt="">
      </a>

      <a href="{% url 'home:index' %}" class="button">Home</a>

      <a href="{% url 'events:index' %}" class="button">Events</a>

      {% if user.unique_role %}
      
        <a href="{% url 'users:list' %}" class="button">Users</a>

      {% endif %}

      <div style="margin: auto;"></div>

      {% if user.is_authenticated %}

        <a href="{% url 'users:logout' %}" class="button nav-bar-right">Log Out</a>
        <a href="{% url 'users:index' %}" class="button nav-bar-empty">{{ user.first_name }}</a>

      {% else %}

        <a href="{% url 'users:index' %}" class="button nav-bar-empty nav-bar-right">Dave</a>
        <a href="{% url 'users:login' %}" class="button nav-bar-right">Log In</a>

      {% endif %}

      <div style="margin-right: 10px;"></div>
    </div>

    <!-- Page body -->
    <div id="body">
      {% block body %}
      {% endblock body %}
    </div>
  </body>
</html>
