{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- purecss.io -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'layout.css' %}">
    {% block stylesheet %}
    {% endblock stylesheet %}

    <title>
      {% block title %}
        ETC
      {% endblock %}
    </title>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="nav-bar">
      <a href="{% url 'home:index' %}">
        <img src="{% static 'images/logo.png' %}" alt="">
      </a>
      <a href="{% url 'home:index' %}">
        <button class="pure-button">Home</button>
      </a>
      <a href="#">
        <button class="pure-button">Events</button>
      </a>
      <a href="#">
        <button class="pure-button">Emails</button>
      </a>
      <a href="#">
        <button class="pure-button">Chat</button>
      </a>

      {% if user.is_authenticated %}
      <a href="{% url 'users:logout' %}">
        <button class="pure-button">Log Out</button>
      </a>
      {% else %}
      <a href="{% url 'users:login' %}">
        <button class="pure-button">Log In</button>
      </a>
      {% endif %}
    </div>

    <!-- Page body -->
    <div id="body">
      {% block body %}
      {% endblock body %}
    </div>
  </body>
</html>
